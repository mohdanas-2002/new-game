name: Ludo Game CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install Python dependencies
      - name: Install Dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      # Step 4: Run Tests
      - name: Run Tests
        run: |
          python run.py --test # Ensure this command runs the tests properly (replace as needed)

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t mohdanasanas8888/ludo-game .

      # Step 3: Test the Docker image locally (optional)
      - name: Test Docker Image
        run: |
          docker run --rm mohdanasanas8888/ludo-game

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push mohdanasanas8888/ludo-game
